<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Loop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header__inner">
          <div class="logo header__logo">
            <a class="logo__link header__logo-link" href="#">
              <img
                class="logo__img"
                src="images/logo.svg"
                alt="The loop logo"
              />
            </a>
          </div>
          <nav class="header__nav">
            <ul class="menu">
              <li class="menu__item">
                <a href="#" class="menu__link">Для мужчин</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Для женщин</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Для детей</a>
              </li>
            </ul>
          </nav>
          <div class="header__links">
            <a class="header__link" href="#">Оплата</a>
            <a class="header__link" href="#">Доставка</a>
          </div>
          <div class="cart">
            <a href="#">
              <span class="sr-only">Корзина</span>
              <img src="images/cart.svg" alt="Иконка корзины" />
              <span class="cart__informer"> 5 </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
